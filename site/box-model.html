<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
*{                                  /*Universal selector*/
  box-sizing: border-box;
}

body {
  margin: 0;  /* margin on both side of web page*/
  padding: 0;
  background-color: gray;
}

#box {
  background-color: blue;
  padding: 10px 10px 10px 10px;/*top right bottom left*/
  border: 5px solid black;
  width: 300px;
  height: 50px;
  margin-top: 50px;
  overflow: auto; /*scroll on the box*/
}
#content {
  background-color: #90EE90; /*green*/
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.a book or other written or printed work, regarded in terms of its content rather than its physical form. </div>
</div>


</body>
</html>
